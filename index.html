<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="bg-dark">
        <div class="container-fluid bg-dark bg-gradient text-center text-white " style="height: 200px;">
            <div class="row pt-5">
                <h1>THE KNOWLEDGE WORM GAME</h1>
                <h4 class="fw-bold">Level A1</h4>

                <p class="text-primary">Play with other people and compete to get your A1.1 knowledge validation first</p>

            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row align-content-center justify-content-center" style="height: 170px;">
                <div class="col-2">
                    <label for="numPlayers"> Select how many players you are: </label>
                    <select class="form-select my-3" aria-label="Default select example" id="numPlayers">
                        <option selected>Zero</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                    
                    <button class="btn btn-primary align-self-center w-100 " onclick="comenzar()"> start </button>

                </div>

            </div>
            <div class="row justify-content-center" style="height: 150px;" id="casillas">
                <div class="col-2 bg-white border border-dark rounded-start-pill text-center">
                    <div class="row py-1 ">
                        <h1 class="mt-5">START</h1>
                    </div>
                    <div class="row justify-content-center pe-3" id="pawns">
                        <div class="col-2" id="3"></div>
                        <div class="col-2" id="1"></div>
                        <div class="col-2" id="2"></div>
                        <div class="col-2" id="4"></div>

                    </div>
                </div>
                <div class="col-2 bg-danger-subtle pt-5" onclick="drill('a')" id="a">
                    
                    <div class="row text-center mt-5">
                        <i class="fa-solid fa-spell-check fa-xl"></i>
                    </div>
    
                </div>
                <div class="col-2 bg-danger pt-5">

                    <div class="row text-center mt-5">
                        <i class="fa-solid fa-book fa-xl"></i>
                    </div>
        
                </div>
                <div class="col-2 bg-dark text-white pt-5">
                    <div class="row text-center mt-4 ">
                        <i class="fa-regular fa-circle-check fa-l"></i>
                        <i class="fa-regular fa-circle-xmark fa-l"></i>
                    </div>

                </div>
                <div class="col-2 bg-secondary text-white text-center">
                    <h2 class="my-5"> You Decide!</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 30px;" id="casillas">

                <div class="col-8"></div>
                <div class="col-2 bg-secondary text-white text-center">
                    <p class="text-danger fw-bold">Choose from one of the options</p>
                </div>
                
            </div>
            <div class="row justify-content-center" style="height: 150px;" id="casillas">
                <div class="col-2 bg-secondary text-white text-center">

                    <h2 class="my-5"> You Decide!</h2>
        
                </div>                
                <div class="col-2 bg-danger-subtle pt-5" onclick="drill('a')" id="a">
                    
                    <div class="row text-center mt-4">
                        <i class="fa-solid fa-spell-check fa-xl"></i>
                    </div>
    
                </div>
                <div class="col-2 bg-danger pt-5">

                    <div class="row text-center mt-4">
                        <i class="fa-solid fa-book fa-xl"></i>
                    </div>
        
                </div>
                <div class="col-2 bg-dark text-white pt-5">
                    <div class="row text-center mt-4 ">
                        <i class="fa-solid fa-headphones"></i>
                    </div>

                </div>
                <div class="col-2 bg-secondary text-white">

                    <div class="row text-center justify-content-evenly">

                        <div class="col-2 my-5">
                            <i class="fa-solid fa-spell-check fa-xl"></i>
                        </div>
                        <div class="col-2 my-5">
                            <i class="fa-solid fa-book fa-xl"></i>
                        </div>
                        <div class="col-2 my-5">
                            <i class="fa-regular fa-circle-check fa-l"></i>
                            <i class="fa-regular fa-circle-xmark fa-l"></i>
                        </div>

                    </div>
                    
                </div>
            </div>
            <div class="row justify-content-center" style="height: 30px;" id="casillas">
                <div class="col-2 bg-secondary text-white text-center">
                    <p class="text-danger fw-bold">Choose from one of the options</p>
                </div>
                <div class="col-8"></div>    
            </div>
            <div class="row justify-content-center" style="height: 150px;" id="casillas">
                <div class="col-2 bg-secondary text-white">
                    <div class="row text-center justify-content-evenly">

                        <div class="col-2 my-5">
                            <i class="fa-solid fa-spell-check fa-xl"></i>
                        </div>
                        <div class="col-2 my-5">
                            <i class="fa-solid fa-book fa-xl"></i>
                        </div>
                        <div class="col-2 my-5">
                            <i class="fa-regular fa-circle-check fa-l"></i>
                            <i class="fa-regular fa-circle-xmark fa-l"></i>
                        </div>

                    </div>
                </div>                               
                <div class="col-2 bg-danger-subtle pt-5" onclick="drill('a')" id="a">
                    
                    <div class="row text-center mt-4">
                        <i class="fa-solid fa-spell-check fa-xl"></i>
                    </div>
    
                </div>
                <div class="col-2 bg-danger pt-5">

                    <div class="row text-center mt-4">
                        <i class="fa-solid fa-book fa-xl"></i>
                    </div>
        
                </div>
                <div class="col-2 bg-dark text-white pt-5">
                    <div class="row text-center mt-4 ">
                        <i class="fa-regular fa-circle-check fa-l"></i>
                        <i class="fa-regular fa-circle-xmark fa-l"></i>
                    </div>

                </div>
                <div class="col-2 bg-white border border-dark rounded-end-pill text-center">

                    <h1 class="mt-5">END</h1>

                </div>
                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/wormGame.js"></script>
  </body>
</html>
